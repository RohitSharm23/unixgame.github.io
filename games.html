<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games -Unixgame</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #0c0c0c, #1a0033, #000428, #0f0f23, #120458, #1a0033);
            background-size: 600% 600%;
            animation: cyberPulse 12s ease infinite;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        @keyframes cyberPulse {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }
        
        /* ‚ú® GORGEOUS HEADER - PERFECT ON MOBILE */
        .header {
            background: rgba(0,255,204,0.15); 
            backdrop-filter: blur(20px); 
            border-bottom: 1px solid rgba(0,255,204,0.3);
            padding: clamp(0.8rem, 3vw, 1.2rem); 
            position: sticky; 
            top: 0; 
            z-index: 100;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            gap: 1rem;
        }
        
        .logo { 
            font-size: clamp(1.2rem, 4vw, 1.8rem); 
            font-weight: bold; 
            color: #00ffcc; 
            text-shadow: 0 0 15px #00ffcc;
            letter-spacing: 2px;
        }
        
        .search-container {
            flex: 1; 
            max-width: 400px; 
            position: relative;
        }
        
        .search-bar input {
            width: 100%; 
            padding: 0.9rem 1.2rem 0.9rem 2.5rem; 
            border: none; 
            border-radius: 30px;
            background: rgba(255,255,255,0.12); 
            color: #fff; 
            font-size: clamp(0.9rem, 3vw, 1rem);
            box-shadow: 0 0 25px rgba(0,255,204,0.4);
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }
        
        .search-bar input:focus { 
            outline: none; 
            box-shadow: 0 0 40px #00ffcc, inset 0 0 10px rgba(0,255,204,0.2);
            background: rgba(255,255,255,0.2);
            transform: scale(1.02);
        }
        
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #00ffcc;
            font-size: 1.1rem;
        }
        
        .dark-toggle { 
            background: linear-gradient(45deg, #ff00ff, #ff0080); 
            color: #fff; 
            border: none; 
            padding: 0.8rem 1.2rem; 
            border-radius: 25px; 
            cursor: pointer; 
            font-size: 1.1rem;
            box-shadow: 0 5px 20px rgba(255,0,255,0.4);
            transition: all 0.3s;
        }
        
        .dark-toggle:hover { transform: scale(1.05); box-shadow: 0 8px 30px rgba(255,0,255,0.6); }
        
        /* üî• PERFECT RESPONSIVE GRID - PHONE READY üî• */
        #gameSection {
            display: grid;
            /* Mobile: 2 cols ‚Üí Tablet: 4 cols ‚Üí Desktop: 6+ cols */
            grid-template-columns: repeat(auto-fit, minmax(clamp(95px, 18vw, 130px), 1fr));
            gap: clamp(0.8rem, 2.5vw, 1.5rem);
            padding: clamp(1.5rem, 5vw, 3rem);
            max-width: 98vw;
            margin: 0 auto;
            justify-content: center;
        }
        
        .game-logo {
            width: 100%; 
            height: clamp(95px, 18vw, 130px);
            border-radius: 20px; 
            cursor: pointer; 
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: grayscale(60%) brightness(0.8); 
            border: 3px solid transparent;
            background: linear-gradient(145deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
            object-fit: cover; 
            display: block;
            position: relative;
            overflow: hidden;
        }
        
        .game-logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,255,204,0.3), transparent);
            transition: left 0.5s;
        }
        
        .game-logo:hover::before { left: 100%; }
        .game-logo:hover {
            transform: translateY(-8px) scale(1.08); 
            filter: grayscale(0%) brightness(1.3) contrast(1.1);
            box-shadow: 0 20px 50px rgba(0,255,204,0.6), 0 0 40px rgba(0,255,204,0.4);
            border-color: #00ffcc;
        }
        
        /* üåà BEAUTIFUL CATEGORIES */
        .categories {
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap; 
            gap: clamp(0.8rem, 2vw, 1.2rem); 
            padding: clamp(1.5rem, 4vw, 2.5rem);
            background: rgba(0,0,0,0.6); 
            backdrop-filter: blur(25px);
            border-top: 1px solid rgba(0,255,204,0.2);
            border-bottom: 1px solid rgba(0,255,204,0.2);
        }
        
        .cat-btn {
            padding: clamp(0.6rem, 2vw, 0.8rem) clamp(1.2rem, 3vw, 1.8rem); 
            background: rgba(255,0,255,0.2); 
            border: 2px solid rgba(255,0,255,0.4);
            color: #fff; 
            border-radius: 30px; 
            cursor: pointer; 
            font-weight: 600;
            font-size: clamp(0.85rem, 2.5vw, 1rem);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .cat-btn.active, .cat-btn:hover { 
            background: linear-gradient(45deg, #ff00ff, #ff0080); 
            box-shadow: 0 10px 30px rgba(255,0,255,0.6);
            transform: translateY(-2px);
        }
        
        /* MOBILE PERFECTION */
        @media (max-width: 480px) {
            .header { flex-direction: column; gap: 1rem; padding: 1rem; }
            .search-container { max-width: 100%; order: -1; }
            .categories { 
                padding: 1.5rem 1rem; 
                gap: 0.8rem;
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 1rem;
            }
            .cat-btn { 
                flex-shrink: 0;
                white-space: nowrap;
                min-width: 80px;
            }
        }
        
        @media (max-width: 768px) and (min-width: 481px) {
            #gameSection { grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); }
        }
        
        @media (min-width: 1400px) {
            #gameSection { grid-template-columns: repeat(auto-fit, minmax(140px, 170px)); }
        }
        
        @keyframes fadeInUp { 
            from { opacity: 0; transform: translateY(40px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .game-logo { 
            animation: fadeInUp 0.6s ease forwards; 
            animation-fill-mode: both;
        }
        .game-logo:nth-child(1) { animation-delay: 0.1s; }
        .game-logo:nth-child(2) { animation-delay: 0.2s; }
        .game-logo:nth-child(3) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">üéÆ Unixgame</div>
        <div class="search-container">
            <span class="search-icon">üîç</span>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search your game...">
            </div>
        </div>
        <button class="dark-toggle" onclick="toggleDark()">üåô</button>
    </header>

    <div class="categories">
        <button class="cat-btn active" data-category="all">All Games</button>
        <button class="cat-btn" data-category="action">Action</button>
        <button class="cat-btn" data-category="puzzle">Puzzle</button>
        <button class="cat-btn" data-category="strategy">Strategy</button>
        <button class="cat-btn" data-category="multiplayer">Multiplayer</button>
    </div>

    <!-- üî• PERFECTLY RESPONSIVE GAME SECTION -->
    <section id="gameSection">
        <img src="https://via.placeholder.com/120x120/ff6b6b/000?text=A" 
             class="game-logo" data-name="ActionBlast" data-category="action" data-game-url="chess.html">
        
        <img src="https://github.com/RohitSharm23/unixgame.github.io/blob/main/Screenshot%202026-02-15%20152715.png?raw=true" 
             class="game-logo" data-name="PuzzleQuest" data-category="puzzle" data-game-url="tictactoe.html">
        
        <img src="https://via.placeholder.com/120x120/45b7d1/000?text=S" 
             class="game-logo" data-name="ChessMaster" data-category="strategy" data-game-url="chess.html">
        <img src="https://via.placeholder.com/120x120/f9ca24/000?text=M" 
             class="game-logo" data-name="MultiBattle" data-category="multiplayer" data-game-url="multiplayer.html">
        <!-- ADD UNLIMITED GAMES - NEVER BREAKS! -->
    </section>

    <script>
        // üî• DIRECT GAME LAUNCH
        document.querySelectorAll('.game-logo').forEach(logo => {
            logo.addEventListener('click', function(e) {
                e.preventDefault();
                const gameUrl = this.dataset.gameUrl;
                if (gameUrl) {
                    // Smooth transition before launch
                    document.body.style.transition = 'opacity 0.3s';
                    document.body.style.opacity = '0';
                    setTimeout(() => {
                        window.location.href = gameUrl;
                    }, 300);
                }
            });
        });

        // ‚ú® Smooth Search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.game-logo').forEach(logo => {
                const matches = logo.dataset.name.toLowerCase().includes(term);
                logo.style.display = matches ? 'block' : 'none';
                logo.style.opacity = matches ? '1' : '0';
            });
        });

        // Category Filter
        document.querySelectorAll('.cat-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.cat-btn.active').classList.remove('active');
                btn.classList.add('active');
                const cat = btn.dataset.category;
                document.querySelectorAll('.game-logo').forEach(logo => {
                    const show = (cat === 'all' || logo.dataset.category === cat);
                    logo.style.display = show ? 'block' : 'none';
                });
            });
        });

        function toggleDark() { 
            document.body.classList.toggle('dark-mode'); 
        }
    </script>
</body>
</html>
