<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Games - Unixgame</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#12d6c3;
}

/* Top Bar */
.top-bar{
    display:flex;
    align-items:center;
    gap:10px;
    padding:10px 15px;
    background:#0fb9aa;
}

.logo{
    width:40px;
    height:40px;
    border-radius:10px;
}

.search-box{
    flex:1;
    padding:10px;
    border-radius:20px;
    border:none;
    outline:none;
}

/* Grid */
.games-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(140px,1fr));
    gap:15px;
    padding:15px;
}

/* Game Card */
.game{
    background:white;
    border-radius:15px;
    overflow:hidden;
    text-decoration:none;
    transition:0.3s;
}

.game:hover{
    transform:scale(1.05);
}

.game img{
    width:100%;
    height:130px;
    object-fit:cover;
}

.game-name{
    text-align:center;
    padding:8px;
    font-weight:bold;
    color:#222;
}

/* Back Button */
.back{
    display:block;
    margin:25px auto;
    width:180px;
    text-align:center;
    padding:10px;
    background:black;
    color:white;
    border-radius:20px;
    text-decoration:none;
}
</style>
</head>

<body>

<!-- Top Bar -->
<div class="top-bar">
<img src="images/logo.png" class="logo">
<input type="text" class="search-box" placeholder="Search games..." onkeyup="searchGames()">
</div>

<!-- Games -->
<div class="games-grid" id="gamesList">

<a href="games/chess.html" class="game">
<img src="images/chess.jpg">
<div class="game-name">Chess</div>
</a>

<a href="games/snake.html" class="game">
<img src="images/snake.jpg">
<div class="game-name">Snake</div>
</a>

<a href="games/car.html" class="game">
<img src="images/car.jpg">
<div class="game-name">Car Racing</div>
</a>

<a href="games/subway.html" class="game">
<img src="images/subway.jpg">
<div class="game-name">Subway Run</div>
</a>

</div>

<a href="index.html" class="back">â¬… Back Home</a>

<!-- Search Script -->
<script>
function searchGames(){
    let input=document.querySelector(".search-box").value.toLowerCase();
    let games=document.querySelectorAll(".game");

    games.forEach(game=>{
        let name=game.innerText.toLowerCase();
        game.style.display = name.includes(input) ? "block" : "none";
    });
}
</script>

</body>
</html>
