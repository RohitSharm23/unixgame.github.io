<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Games - Unixgame</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:black;
    color:white;
}

/* Header */
header{
    background:#000;
    padding:15px;
    text-align:center;
    border-bottom:2px solid #00ff88;
}

h1{
    color:#00ff88;
}

/* Games Grid */
.games-container{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap:20px;
    padding:30px;
}

/* Game Card */
.game-card{
    background:#111;
    padding:20px;
    border-radius:10px;
    text-align:center;
    box-shadow:0 0 10px #00ff88;
    transition:0.3s;
}

.game-card:hover{
    transform:scale(1.05);
}

.game-card h3{
    margin-bottom:15px;
}

.play-btn{
    display:inline-block;
    padding:10px 20px;
    background:linear-gradient(45deg,#00ff88,#00ccff);
    color:black;
    font-weight:bold;
    text-decoration:none;
    border-radius:20px;
}

/* Back Button */
.back-btn{
    display:block;
    text-align:center;
    margin:30px;
    color:#00ff88;
    text-decoration:none;
}
</style>
</head>

<body>

<header>
<h1>ðŸŽ® All Games</h1>
</header>

<div class="games-container">

    <!-- Chess -->
    <div class="game-card">
        <h3>Chess</h3>
        <a href="games/chess.html" class="play-btn">Play</a>
    </div>

    <!-- Snake -->
    <div class="game-card">
        <h3>Snake</h3>
        <a href="games/snake.html" class="play-btn">Play</a>
    </div>

    <!-- Car Game -->
    <div class="game-card">
        <h3>Car Racing</h3>
        <a href="games/car.html" class="play-btn">Play</a>
    </div>

</div>

</body>
</html>
