<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Unixgame</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a0033 25%, #000428 50%, #0f0f23 75%, #120458 100%);
            background-size: 400% 400%;
            animation: cyberPulse 10s ease infinite;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }
        @keyframes cyberPulse {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .header {
            background: rgba(0,255,204,0.1); backdrop-filter: blur(10px);
            padding: 1rem; position: sticky; top: 0; z-index: 10;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-size: 1.5rem; font-weight: bold; color: #00ffcc; text-shadow: 0 0 10px #00ffcc; }
        .search-bar { flex: 1; max-width: 500px; margin: 0 1rem; }
        .search-bar input {
            width: 100%; padding: 0.8rem; border: none; border-radius: 25px;
            background: rgba(255,255,255,0.1); color: #fff; font-size: 1rem;
            box-shadow: 0 0 20px rgba(0,255,204,0.3); transition: all 0.3s;
        }
        .search-bar input:focus { outline: none; box-shadow: 0 0 30px #00ffcc; }
        .dark-toggle { background: #ff00ff; color: #fff; border: none; padding: 0.5rem 1rem; border-radius: 20px; cursor: pointer; }
        
        /* ðŸ”¥ BULLETPROOF RESPONSIVE GRID - NEVER BREAKS ðŸ”¥ */
        #gameSection {
            display: grid;
            /* MAGIC LINE: Auto-adjusts columns + perfect sizing */
            grid-template-columns: repeat(auto-fit, minmax(110px, 140px));
            /* Keeps perfect spacing */
            gap: clamp(0.8rem, 2vw, 1.2rem);
            padding: clamp(1rem, 3vw, 2rem);
            max-width: 95vw;
            margin: 0 auto;
            justify-content: center;
        }
        
        /* PERFECT LOGO SIZING - ALWAYS SAME SIZE */
        .game-logo {
            width: 100%; 
            height: 110px; 
            aspect-ratio: 1;
            border-radius: 15px; 
            cursor: pointer; 
            transition: all 0.3s;
            filter: grayscale(50%); 
            border: 2px solid transparent;
            background: rgba(255,255,255,0.05);
            object-fit: cover; /* Images FILL perfectly */
            display: block;
        }
        .game-logo:hover {
            transform: scale(1.05); 
            filter: grayscale(0%) brightness(1.2); 
            box-shadow: 0 0 30px #00ffcc;
            border-color: #00ffcc;
        }
        
        .categories {
            display: flex; justify-content: center; flex-wrap: wrap; gap: 1rem; padding: 2rem;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
        }
        .cat-btn {
            padding: 0.7rem 1.5rem; background: rgba(255,0,255,0.2); border: 1px solid #ff00ff;
            color: #fff; border-radius: 25px; cursor: pointer; transition: all 0.3s;
        }
        .cat-btn.active, .cat-btn:hover { background: #ff00ff; box-shadow: 0 0 20px #ff00ff; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 20; justify-content: center; align-items: center; }
        .modal-content { text-align: center; }
        .close { position: absolute; top: 20px; right: 30px; font-size: 2rem; cursor: pointer; color: #ff00ff; }

        /* RESPONSIVE BREAKPOINTS - PERFECT EVERY SCREEN SIZE */
        @media (max-width: 480px) {
            #gameSection { 
                grid-template-columns: repeat(auto-fit, minmax(90px, 110px)); 
                gap: 0.6rem; 
            }
            .game-logo { height: 90px; }
        }
        @media (min-width: 1400px) {
            #gameSection { grid-template-columns: repeat(auto-fit, minmax(140px, 160px)); }
            .game-logo { height: 140px; }
        }
        
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .game-logo { animation: fadeInUp 0.5s ease forwards; }
    </style>
</head>
<body>
    <!-- SAME HEADER & CATEGORIES -->
    <header class="header">
        <div class="logo">GameZone</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search games...">
        </div>
        <button class="dark-toggle" onclick="toggleDark()">ðŸŒ™</button>
    </header>

    <div class="categories">
        <button class="cat-btn active" data-category="all">All</button>
        <button class="cat-btn" data-category="action">Action</button>
        <button class="cat-btn" data-category="puzzle">Puzzle</button>
        <button class="cat-btn" data-category="strategy">Strategy</button>
        <button class="cat-btn" data-category="multiplayer">Multiplayer</button>
    </div>

    <!-- ðŸ”¥ GAME SECTION - ADD UNLIMITED GAMES HERE ðŸ”¥ -->
    <section id="gameSection">
        <!-- TEST: Add these 20+ games - NOTHING BREAKS! -->
        <img src="hhttps://github.com/RohitSharm23/unixgame.github.io/blob/main/Screenshot%202026-02-15%20152715.png?raw=true" class="tictactoe.html" data-name="puzzle" data-category="puzzle" onclick="openModal('ActionBlast 1', 'Fast action!')">
        <img src="https://via.placeholder.com/120x120/4ecdc4/000?text=P1" class="game-logo" data-name="Puzzle1" data-category="puzzle" onclick="openModal('PuzzleQuest 1', 'Brain teaser!')">
        <img src="https://via.placeholder.com/120x120/45b7d1/000?text=S1" class="game-logo" data-name="Strategy1" data-category="strategy" onclick="openModal('StrategyWars 1', 'Build empire!')">
        <!-- ADD 50+ MORE - LAYOUT STAYS PERFECT ðŸ‘‡ -->
    </section>

    <!-- SAME MODAL -->
    <div id="gameModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalDesc"></p>
            <button onclick="playGame()" style="padding:1rem 2rem; background:#00ffcc; border:none; border-radius:25px; font-size:1.2rem; cursor:pointer;">PLAY NOW</button>
        </div>
    </div>

    <!-- SAME JAVASCRIPT -->
    <script>
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.game-logo').forEach(logo => {
                logo.style.display = logo.dataset.name.toLowerCase().includes(term) ? 'block' : 'none';
            });
        });
        document.querySelectorAll('.cat-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.cat-btn.active').classList.remove('active');
                btn.classList.add('active');
                const cat = btn.dataset.category;
                document.querySelectorAll('.game-logo').forEach(logo => {
                    logo.style.display = (cat === 'all' || logo.dataset.category === cat) ? 'block' : 'none';
                });
            });
        });
        function openModal(title, desc) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalDesc').textContent = desc;
            document.getElementById('gameModal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('gameModal').style.display = 'none'; }
        function playGame() { alert('Launch your game here!'); }
        function toggleDark() { document.body.classList.toggle('dark-mode'); }
    </script>
</body>
</html>
