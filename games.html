<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Games | Ton Game</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#000;
    color:#fff;
}

/* Header */
header{
    padding:15px 20px;
    border-bottom:2px solid #00ff88;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    font-size:26px;
    color:#00ff88;
    font-weight:bold;
}

header a{
    color:#00ff88;
    text-decoration:none;
    font-weight:bold;
}

/* Games Section */
.games-section{
    padding:40px 20px;
}

.games-title{
    text-align:center;
    font-size:32px;
    margin-bottom:30px;
}

/* Grid */
.games-grid{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(140px,1fr));
    gap:20px;
}

/* Game Card */
.game-card{
    background:#111;
    border:1px solid rgba(0,255,136,0.3);
    border-radius:14px;
    padding:20px 10px;
    text-align:center;
    transition:0.3s;
}

.game-card:hover{
    transform:translateY(-6px);
    box-shadow:0 0 20px rgba(0,255,136,0.4);
}

/* Game Logo */
.game-logo{
    width:60px;
    height:60px;
    border-radius:12px;
    background:linear-gradient(45deg,#00ff88,#00ccff);
    color:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:26px;
    font-weight:bold;
    margin:0 auto 10px;
}

/* Game Name */
.game-name{
    font-size:14px;
    font-weight:bold;
    margin-bottom:10px;
}

/* Play Button */
.play-btn{
    display:inline-block;
    padding:6px 14px;
    background:#00ff88;
    color:#000;
    border-radius:20px;
    font-size:12px;
    font-weight:bold;
    text-decoration:none;
}

.play-btn:hover{
    background:#00ccff;
}

/* Footer */
footer{
    margin-top:40px;
    padding:15px;
    text-align:center;
    font-size:13px;
    color:#888;
}
</style>
</head>

<header>
    <div class="logo">Ton Game</div>
    <a href="index.html">Home</a>
