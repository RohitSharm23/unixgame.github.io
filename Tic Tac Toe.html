<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #b3d9ff; /* light blue */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .game {
            width: 340px;
            padding: 20px;
            background: #b3d9ff;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        button.cell {
            height: 80px;
            font-size: 40px;
            background: white;
            border: none;
            cursor: pointer;
        }

        button.cell:disabled {
            cursor: not-allowed;
        }

        .reset {
            padding: 8px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Popup */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            text-align: center;
            width: 220px;
        }

        .popup-content button {
            margin-top: 10px;
            padding: 6px 20px;
        }
    </style>
</head>
<body>

<div class="game">
    <h2 id="status">Turn: X</h2>

    <div class="grid" id="grid"></div>

    <button class="reset" onclick="resetGame()">Reset</button>
</div>

<!-- Popup -->
<div class="popup" id="popup">
    <div class="popup-content">
        <h3 id="popupText"></h3>
        <button onclick="closePopup()">OK</button>
    </div>
</div>

<script>
    let currentPlayer = "X";
    let board = Array(9).fill("");

    const status = document.getElementById("status");
    const grid = document.getElementById("grid");
    const popup = document.getElementById("popup");
    const popupText = document.getElementById("popupText");

    // Create 9 buttons
    for (let i = 0; i < 9; i++) {
        const btn = document.createElement("button");
        btn.className = "cell";
        btn.onclick = () => makeMove(btn, i);
        grid.appendChild(btn);
    }

    function makeMove(button, index) {
        if (board[index] !== "") return;

        board[index] = currentPlayer;
        button.textContent = currentPlayer;

        const winner = checkWinner();
        if (winner) {
            showPopup(`Player ${winner} wins!`);
            disableAll();
            return;
        }

        if (board.every(cell => cell !== "")) {
            showPopup("It's a Draw!");
            return;
        }

        currentPlayer = currentPlayer === "X" ? "O" : "X";
        status.textContent = "Turn: " + currentPlayer;
    }

    function checkWinner() {
        const lines = [
            [0,1,2],[3,4,5],[6,7,8],
            [0,3,6],[1,4,7],[2,5,8],
            [0,4,8],[2,4,6]
        ];

        for (let [a,b,c] of lines) {
            if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                return board[a];
            }
        }
        return null;
    }

    function disableAll() {
        document.querySelectorAll(".cell").forEach(btn => btn.disabled = true);
    }

    function resetGame() {
        board = Array(9).fill("");
        currentPlayer = "X";
        status.textContent = "Turn: X";
        document.querySelectorAll(".cell").forEach(btn => {
            btn.textContent = "";
            btn.disabled = false;
        });
    }

    function showPopup(msg) {
        popupText.textContent = msg;
        popup.style.display = "flex";
    }

    function closePopup() {
        popup.style.display = "none";
    }
</script>

</body>
</html>
