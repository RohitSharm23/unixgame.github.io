<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ton games - Play with Friends</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        /* Header */
        header {
            background: rgba(0,0,0,0.98);
            padding: 0.8rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid #00ff88;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0,255,136,0.5);
        }
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        .nav-links a {
            color: #ccc;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
        }
        .nav-links a:hover {
            color: #00ff88;
        }
        /* PERFECT Mobile Auth Section */
        .auth-section {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 220px;
        }
        .auth-btn {
            flex: 1;
            background: linear-gradient(135deg, rgba(0,255,136,0.2), rgba(0,204,255,0.2));
            color: #000;
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.85rem;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0,255,136,0.3);
        }
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,255,136,0.5);
        }
        .play-btn-header {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 0.85rem;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,255,136,0.4);
            transition: all 0.3s;
            white-space: nowrap;
        }
        .play-btn-header:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,255,136,0.6);
        }
        /* Hero */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, rgba(0,255,136,0.1) 0%, rgba(0,204,255,0.05) 100%);
            padding-top: 70px;
        }
        .hero-content h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(0,255,136,0.3);
        }
        .hero-content p {
            font-size: clamp(1.1rem, 4vw, 1.6rem);
            margin-bottom: 2.5rem;
            color: #ddd;
            max-width: 90%;
            font-weight: 300;
        }
        .main-btn {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
            padding: 1.5rem 3rem;
            border: none;
            border-radius: 50px;
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(0,255,136,0.4);
            transition: all 0.4s;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
        }
        .main-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 25px 50px rgba(0,255,136,0.6);
        }
        /* Footer */
        footer {
            background: rgba(5,5,5,0.98);
            padding: 3rem 0 1.5rem;
            border-top: 3px solid #00ff88;
        }
        .footer-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        .footer-logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 15px rgba(0,255,136,0.7);
        }
        .footer-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            flex-wrap: wrap;
        }
        .footer-links a {
            color: #aaa;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        .footer-links a:hover {
            color: #00ff88;
        }
        .footer-bottom {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0,255,136,0.3);
            color: #888;
            font-size: 0.95rem;
        }
        /* Mobile Perfect */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .logo {
                font-size: 1.5rem;
            }
            .auth-section {
                gap: 0.4rem;
                min-width: auto;
            }
            .auth-btn {
                padding: 0.5rem 0.8rem;
                font-size: 0.8rem;
                flex: 1;
                min-width: 70px;
            }
            .play-btn-header {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
                order: 3;
                flex: none;
            }
            .hero {
                padding-top: 65px;
            }
            .footer-top {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="container">
            <div class="logo">Ton game</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
            </ul>
            <!-- PERFECT MOBILE LAYOUT -->
            <div class="auth-section">
                <a href="login.html" class="auth-btn">Login</a>
                <a href="signup.html" class="auth-btn">Sign Up</a>
                <a href="games.html" class="play-btn-header">Play Now</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="container">
            <div class="hero-content">
                <h1>Ton game</h1>
                <p>Your ultimate hub for fun, fast & addictive online games</p>
                <a href="games.html" class="main-btn">▶ Play Now</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-top">
                <div class="footer-logo">Ton games</div>
                <ul class="footer-links">
                    <li><a href="about.html">About</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </div>
            <div class="footer-bottom">
                <p>© 2026 Ton games. Fast. Fun. With Friends. | support@Tongames.com</p>
            </div>
        </div>
    </footer>
</body>
</html>
